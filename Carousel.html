<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Carousel</title>
    </head>
    <body>
    <div> <class="carousel slide" data-bs-ride="carousel" id="abc" >

         <li data-bs-target="#abc" data-bs-slide-to="1"></li>
        <li data-bs-target="#abc" data-bs-slide-to="2"></li>
        
        </ul>
        <div> <class="carousel-inner">
            <div class="carousel-item active">

            </div>
              <div class="carousel-item">
          <img src="https://cdn.pixabay.com/photo/2018/02/06/13/15/nature-3134707_960_720.jpg" alt="" class="width-100%">

          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2018/02/18/16/45/daisy-3162770_960_720.jpg" alt="" class="width-100%">
            </div>
             <div class="carousel-caption text-dark" >
                <h2>Welcome to My Carousel</h2><br>
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi, asperiores!</p>-
                    
                    </div>
              
            </div>
        <a href="#abc" class="carousel-control-prev" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></a>
          <a href="#abc" class="carousel-control-next" data-bs-slide="next"><span class="carousel-control-next-icon"></span></a>
            </div>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
