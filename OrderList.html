<html>
    <head>
        <title>Ordered List </title>
    </head>
    <body>
        <p><h2>Ordered Lists</h2></p>
        <!--Order list-->
<ol>
    <li>Html</li>
    <li>Java</li>
    <li>Sql</li>
    <li>Php</li>
    <li>Js</li>
</ol>
<!--Unorder List-->
<ul style="list-style-type:square;">
<li>Rose</li>
<li>Jasmine
 <li>Lily</li>
 <li>Sunflower</li>
 <li>Hibiscus</li>   
</ul>
<!--Description list-->
<dl> 
    <dt> 
       Exercise
    </dt>
    <dd>
        Excerise is good for Health.
    </dd>
</dl>
    </body>
</html>
